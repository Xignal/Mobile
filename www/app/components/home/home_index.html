<ion-view title="Home">
    <ion-nav-buttons side="right">
        <button class="button button-clear">Create</button>
    </ion-nav-buttons>

    <ion-content>
        <div class="padding">
            <h3>Your Xignals</h3>
        </div>
        <ion-list>
            <ion-item ng-repeat="xignal in xignals" ui-sref="tab.graph({id: xignal.id})">
                {{xignal.name}}
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
